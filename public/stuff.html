<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Increased competition in the garden has lead to ruthless combat...">
    <title>Fantasy Flower Builder</title>
    <link href="favicon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<div id="Discord" >
    <img src="./discord.png" width="50" height="50" style="float: right; margin-right: 4px; margin-top: 4px;" class="pointer" onclick="window.open('https://discord.gg/nKZa6hPycs')"></button>
</div>
<div id="Github">
    <img src="./github.png" width="50" height="50" style="float: right; margin-right: 4px; margin-top: 4px;" class="pointer" onclick="window.open('https://github.com/Garklein/Florr-Arena')"></button>
</div>
<div id="Florr">
    <img src="./florr.png" width="50" height="50" style="float: right; margin-right: 4px; margin-top: 4px;" class="pointer" onclick="window.open('https://florr.io/')"></button>
</div>
<body id="body">
    <div id="container">
        <h1 class="florrtitle noselect" id="title">ffb</h1>
        <h3 style="font-family:ubuntu;" id="subtitle" class="florrfont noselect">FantasyFlowerBuilder</h3>
        
        <button id="settings-btn" class="florrfont" onclick="settingsfunc()">settings</button>
        <button id="changelog-btn" class="florrfont" onclick="changelogfunc()">changelog</button>
        <script>
            function settingsfunc() {
              const x = document.getElementById("settings-container");
              x.style.display = x.style.display !== "block" ? "block" : "none";
            }
            function changelogfunc() {
                const x = document.getElementById("changelog-container");
                x.style.display = x.style.display !== "block" ? "block" : "none";
            }
        </script>

        <div id="start" >
            <button class="florrfont flex-child" id="join">join a room</button>
            <button class="florrfont flex-child" id="make">create room</button>
        </div>
        
        <div id="creating">
            <input id="input-join" placeholder="room id" autocomplete="off">
            <button class="florrfont" id="join-submit">join room</button>
        </div>

        <div id="joining">
            <input id="input-create" placeholder="room id" autocomplete="off">
            <button class="florrfont" id="create-submit">create room</button>
        </div>

        <button class="florrfont" id="back">back</button>

        <div id="ready">
            <input id="name" placeholder="change this" autocomplete="off">
        </div>

        <p id="system-text"></p>

        <div id="room-container">
            <p id="room-ID"></p>
        </div>

        <div id="room-settings-container">
            <p id="room-settings">Room Settings</p>
            <input id="x" type="number" min="2" max="300"> <p id="by">by</p> <input id="y" type="number" min="2" max="300"> <p id="units">units</p>
        </div>

        <div id="changelog-container" class="changelog-scroll">
            <div >
                <p class="changelog-bg florrfont" style="height:50px">Update - 04.02.2021 Change tittle to ffb  added subtitle</p>
            </div>
            <div style="margin-top: 70px;">
                <p class="changelog-bg florrfont" style="height: 40px;">Update - 04.02.2021 added Socials Icons</p>
            </div>

            <div style="margin-top: 130px;">
                <p class="changelog-bg florrfont">Update - 04.02.2021</p>
            </div>
            
         
        </div>

        <div id="settings-container" >
            <p id="settings">Settings</p>
            <div id="keyboard"></div>
            <p id="km">Keyboard movement</p>
            <div id="helper"></div>
            <p id="mh">Movement helper</p>
        </div>
        <p id="performance">test</p>
    </div>
    <canvas id="canvas"></canvas>
    <script src="stuff.js"></script>
</body>
</html>
